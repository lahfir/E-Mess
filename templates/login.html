<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='../static/Assets/css/login-styles.css') }}"
    />
    <script src="{{ url_for('static',filename='../static/Assets/JS/index.js') }}"></script>
    <link rel="stylesheet" href="../static/Assets/css/login-styles.css" />
    <title>PSGCT E-MESS â€¢ LOGIN</title>
  </head>
  <body>
    <div class="login-main">
      <img
        src="../static/Assets/Images/Login-Left.jpg"
        class="image-container"
        alt=""
      />
      <div class="right-container">
        <div class="container">
          <img
            class="ll-black"
            src="/static/Assets/Images/Login-Logo.png"
            alt="psg-logo-black"
          />
          <img
            class="ll-white"
            src="/static/Assets/Images/Login-Logo-white.png"
            alt="psg-logo-white"
          />
          <div class="switch">
            <div id="switcher" class="switcher"></div>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
          </div>
          <div class="inner-container">
            <form id="login-form" action="">
              <div class="rollno-container">
                <label for="l-email-input">E-Mail</label>
                <input
                  name="l-email-input"
                  id="l-email-input"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="password-container">
                <label for="l-password-input">Password</label>
                <input
                  name="l-password-input"
                  id="l-password-input"
                  type="password"
                  placeholder=""
                  required
                />
              </div>
              <button type="submit" id="login-submit-btn">Login</button>
            </form>
            <form id="register-form" action="">
              <h4 class="sr">STUDENT REGISTER</h4>
              <div class="hostel-category-radio-container">
                <label>Hostel</label>
                <div>
                  <div class="hostel-mens-container">
                    <input
                      id="hostel-category-mens-radio"
                      name="hostel-category"
                      type="radio"
                      value="Men's"
                      required
                    />
                    <label for="hostel-category-mens-radio">Men's</label>
                  </div>
                  <div class="hostel-womens-container">
                    <input
                      id="hostel-category-womens-radio"
                      name="hostel-category"
                      type="radio"
                      value="Women's"
                      required
                    />
                    <label for="hostel-category-womens-radio">Women's</label>
                  </div>
                </div>
              </div>
              <div class="email-container">
                <label for="email-input">E-Mail</label>
                <input
                  id="email-input"
                  name="email-input"
                  type="text"
                  placeholder="Enter your Official E-Mail Id"
                  required
                />
              </div>
              <div class="rollno-container">
                <label for="rollno-input">Roll Number</label>
                <input
                  name="rollno-input"
                  id="rollno-input"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="name-container">
                <label for="name-input">Name</label>
                <input
                  name="name-input"
                  id="name-input"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="department-container">
                <label for="department-input">Department</label>
                <select name="department" id="department-input">
                  <option value="Apparel & Fashion Design">
                    Apparel & Fashion Design
                  </option>
                  <option value="Applied Mathematics & Computational Sciences">
                    Applied Mathematics & Computational Sciences
                  </option>
                  <option value="Applied Science">Applied Science</option>
                  <option value="Automobile Engineering">
                    Automobile Engineering
                  </option>
                  <option value="Bio-technology">Bio-technology</option>
                  <option value="Biomedical Engineering">
                    Biomedical Engineering
                  </option>
                  <option value="Civil Engineering">Civil Engineering</option>
                  <option value="Computer Science & Engineering">
                    Computer Science & Engineering
                  </option>
                  <option value="Electronics & Communication Engineering">
                    Electronics & Communication Engineering
                  </option>
                  <option value="Electrical & Electronics Engineering">
                    Electrical & Electronics Engineering
                  </option>
                  <option value="Fashion Technology">Fashion Technology</option>
                  <option value="Instrumentation & Control Systems Engineering">
                    Instrumentation & Control Systems Engineering
                  </option>
                  <option value="Information Technology">
                    Information Technology
                  </option>
                  <option value="Computer Applications">
                    Computer Applications
                  </option>
                  <option value="Mechanical Engineering">
                    Mechanical Engineering
                  </option>
                  <option value="Metallurgical Engineering">
                    Metallurgical Engineering
                  </option>
                  <option value="Production Engineering">
                    Production Engineering
                  </option>
                  <option value="Robotics & Automation Engineering">
                    Robotics & Automation Engineering
                  </option>
                  <option value="Textile Technology">Textile Technology</option>
                  <option value="Management Sciences">
                    Management Sciences
                  </option>
                  <option value="Production Engineering (SW)">
                    Production Engineering (SW)
                  </option>
                  <option value="EEE (SW)">EEE (SW)</option>
                  <option value="Mechanical Engineering (SW)">
                    Mechanical Engineering (SW)
                  </option>
                </select>
              </div>
              <div class="room-no-container">
                <label for="room-no-input">Room No</label>
                <input
                  name="room-no-input"
                  id="room-no-input"
                  type="text"
                  placeholder=""
                  required
                />
              </div>
              <div class="password-container">
                <label for="password-input">Password</label>
                <input
                  name="password-input"
                  id="password-input"
                  type="password"
                  placeholder=""
                  required
                />
              </div>
              <div class="confirm-password-container">
                <label for="confirm-password-input">Confirm Password</label>
                <input
                  name="confirm-password-input"
                  id="confirm-password-input"
                  type="password"
                  placeholder=""
                  required
                />
              </div>
              <button type="submit" id="register-submit-btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/Assets/JS/auth-handler.js"></script>
  </body>
</html>
